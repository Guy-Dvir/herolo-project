<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex align-items-center">
        <h4 class="modal-title" id="exampleModalLabel">Edit Book</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="close_modal_btn" aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="eForm" (ngSubmit)="notifyEditSave(eForm.value, $event)">
          <fieldset class="row justify-content-center">
            <label class="col-md-11">
              <input class="form-control" type="text" formControlName="title" [(ngModel)]="bookTitle">
              <span>Title:</span>              
            </label>
          </fieldset>
          <fieldset class="row justify-content-center">
            <label class="col-md-11">
              <input class="form-control" type="text" formControlName="author" [(ngModel)]="bookAuthor">
              <span>Author:</span>              
            </label>
          </fieldset>
          <fieldset class="row justify-content-center">
            <label class="col-md-11">
              <input class="form-control" type="text" formControlName="date" [(ngModel)]="bookDate">
              <span>Date:</span>              
            </label>
          </fieldset>
          <div class="row justify-content-center">
              <button type="submit" class="btn btn-primary" [disabled]="!eForm.valid">Save</button>
              <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
