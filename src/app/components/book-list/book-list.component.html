<div class="book_list_wrap">
    <div class="row">
        <h2 class="col-md-12">My Books</h2>
    </div>
    <div class="row">
        <form [formGroup]="bForm" (ngSubmit)="addBook(bForm.value)">
            <div class="row" add_book_row>
                <div class="col-md-9">
                    <fieldset class="row">
                        <label class="col-md-12">
                            <input type="text" class="form-control" formControlName="bTitle" [(ngModel)]="bMeta.bTitle">
                            <span>Book Title</span>
                        </label>
                    </fieldset>
                    <div class="row">
                        <fieldset class="col-lg-6">
                            <label>
                                <input type="text" class="form-control" formControlName="bAuthor" [(ngModel)]="bMeta.bAuthor">
                                <span>Author</span>
                            </label>
                        </fieldset>
                        <fieldset class="col-lg-6">
                            <label>
                                <input type="text" class="form-control" formControlName="bDate" [(ngModel)]="bMeta.bDate">
                                <span>Publication Date</span>
                            </label>
                        </fieldset>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="add_book_btn">
                        <button class="btn addBtn" type="submit" [disabled]="!bForm.valid">
                            <span>+</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row justify-content-center">
        <ul class="list-group col-md-12">
            <app-book *ngFor="let book of books; let i = index" [book]="book" [bookId]="i" (removeBook)="removeBook($event)" (editBook)="editBook($event)"></app-book>
        </ul>
        <app-book-edit *ngIf="bookToEdit" 
        [bookTitle]="bookToEdit.title"
        [bookAuthor]="bookToEdit.author"
        [bookDate]="bookToEdit.date" 
        (saveEdit)="saveEdit($event)"></app-book-edit>
    </div>
</div>
