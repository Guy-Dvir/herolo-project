<li class="list-group-item">
    <div class=" d-flex flex-row justify-content-between align-items-center">
        <div class="meta">
            <h3 class="card-title">{{book.title | removeSpecialChars}}</h3>
            <p class="card-text">by {{book.author}}</p>
            <small class="small">Published: {{book.date}}</small>
        </div>
        <div class="controls">
            <button (click)="notify('edit')" type="button" [id]="bookId" data-toggle="modal" data-target="#editModal">
            </button>
            <button class="removeBtn" (click)="notify('remove')"></button>
        </div>
    </div>
</li>
