<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="eForm" (ngSubmit)="notifyEditSave(eForm.value)">
          <label>Title:</label>
          <input type="text" formControlName="titleEdit" [(ngModel)]="eMeta.title">
          <label>Author:</label>
          <input type="text" formControlName="authorEdit" [(ngModel)]="eMeta.author">
          <label>Date:</label>
          <input type="text" formControlName="dateEdit" [(ngModel)]="eMeta.date">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
